<!DOCTYPE html>

<head>

<body>

  <form>
    <div>

    <div>

     <div>

         <textarea placeholder="Fale mais sobre você aqui" id="msg" name ="msg"></textarea>
         
      </div>
<div>

<select>

        <option value="Módulo 6">Módulo 6</option>
      </optgroup>
      </select>
</div>
<div>

  <input type="password" placeholder="Digite sua senha aqui..." required />
</div>

<div>

  <input type="password" placeholder="Confirmar senha novamente..."/>
</div>

<p> Deseja receber novidades em seu e-mail?</p>

<input id="não" type="radio" name="resposta"/>
<div class="button">
  <p></p>
        <button type="submit">Cadastrar</button>
      </div>
</form>
